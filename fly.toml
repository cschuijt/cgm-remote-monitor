# fly.toml file generated for casper-cgm on 2022-09-29T14:20:35+02:00

app = "casper-cgm"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]
  MONGODB_COLLECTION = "entries"
  DISPLAY_UNITS = "mmol"
  ENABLE = "boluscalc iob cob sage basal bolus dbsize"
  AUTH_DEFAULT_ROLES = "readable"
  BG_HIGH = 12
  BG_TARGET_TOP = 10
  BG_TARGET_BOTTOM = 4
  BG_LOW = "3.9"
  TIME_FORMAT = 24
  DAY_START = 9
  DAY_END = 2

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
